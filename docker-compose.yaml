version: '3'
services:

  redis:
    networks:
      - net_test
    container_name: redis
    image: redis:7.2.4
    volumes:
      - ./redis-data:/data

  server:
    networks:
      - net_test
    container_name: server
    image: golang:1.22.0
    working_dir: /go/server
    volumes:
      - ./server/:/go/server
    entrypoint: go run .
    ports:
      - "80:80"
    depends_on:
      - redis
      

  client:
    networks:
      - net_test
    container_name: client
    image: golang:1.22.0
    working_dir: /go/client
    volumes:
      - ./client/:/go/client
    entrypoint: go run main.go
    depends_on:
      - server


networks:
  net_test: